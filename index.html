<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Study Helper</title>
  <script type="module">
    // 导入 Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRC82a8R8RDunzVIK8edRR8VW-iMGWn3Y",
      authDomain: "helper-11473.firebaseapp.com",
      projectId: "helper-11473",
      storageBucket: "helper-11473.appspot.com",
      messagingSenderId: "727304762781",
      appId: "1:727304762781:web:4d3e7fc2824ce7edd1ab74",
      measurementId: "G-ZMSV84FWN6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 监听登录状态
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("main").style.display = "block";
        document.getElementById("useremail").textContent = user.email;
      } else {
        document.getElementById("auth").style.display = "block";
        document.getElementById("main").style.display = "none";
      }
    });

    // 注册
    window.register = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(e => alert("注册失败：" + e.message));
    };

    // 登录
    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(e => alert("登录失败：" + e.message));
    };

    // 登出
    window.logout = () => {
      signOut(auth);
    };
  </script>
</head>
<body>
  <div id="auth">
    <h2>登录或注册</h2>
    <input type="email" id="email" placeholder="邮箱"><br />
    <input type="password" id="password" placeholder="密码"><br />
    <button onclick="login()">登录</button>
    <button onclick="register()">注册</button>
  </div>

  <div id="main" style="display:none">
    <h2>欢迎你，<span id="useremail"></span></h2>
    <button onclick="logout()">退出登录</button>
    <p>（此处可加入你的学习计划、进度管理、每日记录等功能）</p>
  </div>
</body>
</html>
